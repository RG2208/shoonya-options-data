
name: Shoonya Options Data

on:
  schedule:
    # Runs every day at 9:15 AM IST (3:45 AM UTC, since IST is UTC+5:30)
    - cron: '45 3 * * 1-5'  # Monday to Friday
  push:
    branches:
      - main

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install NorenRestApiPy pyotp pytz pandas requests websocket-client

      - name: Run script
        env:
          SHOONYA_USERID: ${{ secrets.SHOONYA_USERID }}
          SHOONYA_PASSWORD: ${{ secrets.SHOONYA_PASSWORD }}
          SHOONYA_VENDOR_CODE: ${{ secrets.SHOONYA_VENDOR_CODE }}
          SHOONYA_API_SECRET: ${{ secrets.SHOONYA_API_SECRET }}
          SHOONYA_TOTP_SECRET: ${{ secrets.SHOONYA_TOTP_SECRET }}
        run: python main.py

      - name: Commit and push output CSV
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add output/*.csv
          git commit -m "Update options data CSV" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
